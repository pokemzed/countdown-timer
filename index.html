<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loader.css">
    <title>Timer</title>
</head>
<body>
    <div class="content__wrap">
        <div class="time__wrap">
            <div class="loaders"></div>
            <h1 class="timer"></h1>
        </div>
        <div class="generate-time__wrap">
            <h1>Запусти таймер</h1>
            <div class="value__wrap">
                <span>Введи количество минут</span>
                <input type="text" class="input">
            </div>
            <div class="button__wrap">
                <button class="button">Запустить таймер</button>
                <img class="reload" src="./reload.svg" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
